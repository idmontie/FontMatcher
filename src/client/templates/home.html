<template name="home">
  {{#contentFor "headerTitle"}}
    <h1 class="title">
      <span class="fm-first">Font</span>
      &nbsp;
      <span class="fm-last">Matcher</span>
    </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    {{#if currentUser }}
      {{> _loggedInHeader}}
    {{else}}
      <button class="button button-clear pull-right" data-ion-menu-toggle="right" data-ion-modal="_signIn">
        {{> ionIcon icon="ios-person-outline"}}
      </button>
    {{/if}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="padding"}}
      {{> _fontMatcher}}
    {{/ionContent}}

    {{#ionFooterBar}}
      <button class="button button-clear" data-ion-modal="_about">
        {{> ionIcon icon='information-circled'}} About
      </button>
      {{#if currentUser}}
        <button class="button button-clear" data-ion-modal="_favorites">
          {{> ionIcon icon='android-star'}} Your Favorites
        </button>
      {{/if}}
    {{/ionFooterBar}}
  {{/ionView}}
</template>
