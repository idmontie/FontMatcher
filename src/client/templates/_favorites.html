<template name="_favorites">
  {{#ionModal title="Your Favorites"}}
    <div id="favorite-list" class="card padding">
      {{#ionList}}
        {{#if noFavorites}}
          <div class="item item-text-wrap">
            <p>Favorite pairs of fonts to see them here!</p>
          </div>
        {{/if}}

        {{#each favorites}}
          <div class="item item-text-wrap item-button-right">
            <h3>
              {{headingFont.name}}
            </h3>
            <p>
              {{bodyFont.name}}
            </p>

            <button class="button" data-action="navigate">
              {{>ionIcon icon="ios-eye"}}
            </button>
          </div>
        {{/each}}
      {{/ionList}}
    </div>
  {{/ionModal}}
</template>
