<template name="topRated">
  {{#contentFor "headerTitle"}}
    <h1 class="title">
      <span class="fm-first">Top</span>
      &nbsp;
      <span class="fm-last">Rated</span>
    </h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="home"}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    {{#if currentUser }}
      {{> _loggedInHeader}}
    {{else}}
      <button class="button button-clear pull-right" data-ion-menu-toggle="right" data-ion-modal="_signIn">
        {{> ionIcon icon="ios-person-outline"}}
      </button>
    {{/if}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent class="padding"}}
      {{#ionList}}
        {{#each topRatedFonts}}
          <a class="item item-icon-right item-icon-left" data-action="navigate" href="#">
            <i class="icon">{{votes}}</i>
            <h3 style="font-family: '{{heading.name}}'">
              {{heading.name}}
            </h3>
            <p style="font-family: '{{body.name}}'">
              {{body.name}}
            </p>

            {{>ionIcon icon="ios-eye"}}
          </a>
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
